<ion-header>
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-button color="dark" routerLink="/homes/clientProjects" >
            <ion-icon slot="icon-only" name="close" class="close"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="validation" (ngSubmit)="add(validation.value)" >
    <div class="ion-padding">
        <ion-item>
           <ion-icon slot="start" name="clipboard"></ion-icon>
            <ion-input type="text" formControlName="Name" placeholder="Project name" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-icon slot="start" name="create"></ion-icon>
              <ion-input type="text" placeholder="Project description"  formControlName="Description" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon slot="start" name="list-box"></ion-icon>
              <ion-select placeholder="Project type" formControlName="Type">
                <ion-select-option value="web">web</ion-select-option>
                <ion-select-option value="mobile">mobile</ion-select-option>
                <ion-select-option value="data">data</ion-select-option>

              </ion-select>
          </ion-item>
            <ion-item>
                <ion-icon slot="start" name="contacts"></ion-icon>
                <ion-select placeholder="Select a person" formControlName="Person" >
                  <ion-select-option *ngFor="let t of managers" value="{{t['uid']}}">{{t["username"]}}</ion-select-option>
                </ion-select>
              </ion-item>
      </div>
    
    <div class="ion-padding">
      <ion-button size="medium" type="submit" expand="block" class="submit">Create proposition</ion-button>
  
    </div>
  </form>
</ion-content>
