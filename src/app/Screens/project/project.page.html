<ion-header>
  <ion-toolbar>
      <ion-buttons slot="end">
          <ion-button color="dark" routerLink="/homes/projects">
            <ion-icon slot="icon-only" name="close" class="close"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="validation" (ngSubmit)="add(validation.value)" >
        <div class="ion-padding">
            <ion-item>
               <ion-icon slot="start" name="clipboard"></ion-icon>
                <ion-input type="text" formControlName="name" placeholder="Project name" required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-icon slot="start" name="create"></ion-icon>
                  <ion-input type="text" placeholder="Project description"  formControlName="description" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="list-box"></ion-icon>
                    <ion-select placeholder="Project type" formControlName="type">
                      <ion-select-option value="web">web</ion-select-option>
                      <ion-select-option value="mobile">mobile</ion-select-option>
                      <ion-select-option value="data">data</ion-select-option>

                    </ion-select>
                </ion-item>
                <ion-item>
                  <ion-icon name="cash" slot="start"></ion-icon>
                  <ion-input type="number" placeholder="cost of the project"  formControlName="cost" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon slot="start" name="contact"></ion-icon>
                  <ion-select placeholder="Select a client" formControlName="client" >
                    <ion-select-option *ngFor="let c of clients" value="{{c['uid']}}">{{c["username"]}}</ion-select-option>
                  </ion-select>
                </ion-item>
          </div>
        
        <div class="ion-padding">
          <ion-button size="medium" type="submit" expand="block" class="submit">Create project</ion-button>
      
        </div>
      </form>

</ion-content>
