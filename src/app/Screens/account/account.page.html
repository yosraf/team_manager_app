<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Account</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="card">
        <div class="header">
          <div class="avatar">
            <img src="../../../assets/icon/user.png" alt="" *ngIf="this.data['img']==null">
          </div>
          <div class="update">
            <ion-icon name="md-create"></ion-icon>
          </div>
          <div class="description">
             <h3>{{data["name"]}}</h3>
          </div>
          <div class="position">
              <h4>                
                  <ion-icon name="md-ribbon" slot="start"></ion-icon>
                  {{data['position']}}
              </h4>
          </div>
        </div>
       <ion-card>
          <ion-item>
              <ion-icon name="mail" slot="start"></ion-icon>

              <ion-label>
                  {{data['email']}}
              </ion-label>
          </ion-item>
       </ion-card>
       <ion-card>
          <ion-item>
              <ion-icon name="md-lock" slot="start"></ion-icon>

              <ion-label>
                  {{data['password']}}
              </ion-label>
          </ion-item>
       </ion-card>
       <ion-card>
          <ion-item>
              <ion-icon name="md-call" slot="start"></ion-icon>

              <ion-label>
                  {{data['phone']}}
              </ion-label>
          </ion-item>
       </ion-card>
       
      </div>

</ion-content>
